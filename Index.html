


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meu Jogo 2D Online</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas { 
            display: block; 
        }

        /* --- ESTILOS PARA OS CONTROLES VIRTUAIS --- */
        .controls {
            position: fixed; /* Fica fixo na tela */
            bottom: 30px;
            left: 30px;
            z-index: 10; /* Garante que os controles fiquem sobre o canvas */
        }
        .action-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5); /* Vermelho semitransparente */
            border-radius: 50%; /* Deixa o botão redondo */
            border: 2px solid rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-family: sans-serif;
        }
        .d-pad {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 5px;
        }
        .d-pad-button {
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            user-select: none;
        }
        /* Posicionando os botões do D-pad na grade */
        #up { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #down { grid-column: 2; grid-row: 3; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- --- ELEMENTOS HTML DOS CONTROLES --- -->
    <div class="controls">
        <div class="d-pad">
            <button class="d-pad-button" id="up"></button>
            <button class="d-pad-button" id="left"></button>
            <button class="d-pad-button" id="right"></button>
            <button class="d-pad-button" id="down"></button>
        </div>
    </div>

    <div class="action-button" id="punch-button">
        SOCO
    </div>

    <!-- Scripts do Firebase e do Jogo -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="game.js"></script>
</body>
</html>
