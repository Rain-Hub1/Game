<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meu Jogo 2D Online</title>
    <style>
        /* Remove margens e barras de rolagem, e define um fundo preto */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
        }
        /* Garante que o canvas se comporte bem */
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <!-- A "tela" do nosso jogo -->
    <canvas id="gameCanvas"></canvas>

    <!-- Scripts do Firebase (essencial para a funcionalidade online) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Nosso cÃ³digo principal do jogo -->
    <script src="game.js"></script>
</body>
</html>
